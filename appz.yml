app:
  name: LogCollectorES
  code: LCES
  notify: appz@cloudbourne.co

build:
  version: 2.9
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: elasticsearch-5.6
  image_name: alpha/log-collector-es

deploy:
  context: alpha/DEV
  replicas: 1
  port:
  - 9200
  - 9300

volumes:
- claim: elasticsearch-data
  mount: /appz/data
  name: elasticsearch-data

monitor:
  notify: appzops@cloudbourne.co      

properties:
  revision : 05
